<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Landing Page - Myriad Touchdown</title>
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="js/app.js"></script>
</head>

<body>
    <header id="headerTop">
        <h1 class="brand-text">Myriad Touchdown</h1>
        <nav>
            <ul class="menu-container">
                <li id="liNews">News</li>
                <li id="liPhotos">Photos</li>
                <li id="liMoments">Moments</li>
                <li id="liMemo">Memorabilia</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section"> &nbsp; </section>
        <section class="item-wrap">
            <section id="news" class="item-section">
                <h2 class="title title-news">News</h2>
                <ul class="news">
                </ul>
            </section>
            <section id="photos" class="item-section">
                <h2 class="title title-photos">Photos</h2>
                <ul class="photos-section">
                </ul>
            </section>
            <section id="moments" class="item-section">
                <h2 class="title title-moments">Moments</h2>
                <ul class="moments">
                </ul>
            </section>
            <section id="memorabilia" class="item-section">
                <h2 class="title title-memorabilia">Memorabilia</h2>
                <ul class="memorabilia">
                </ul>
            </section>
        </section>
    </main>
    <a href="#" class="scroll2Top visible"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i></a>
    <footer>
        <p>&copy;Copyright 2020, Mark Guerrero All Rights Reserved.</p>
    </footer>
</body>

</html>
